<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Submit your product review and share your experience with others. Rate the product and provide feedback.">
		<meta name="author" content="Haringanji Roike">
		<title>Product Review</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	
<body>
	<main class="container">
		<h1>Product Review Form</h1>
		<form action="review.html" method="get" id="reviewForm">
			<div class="form-group">
				<label for="productName">Product Name:</label>
				<select id="productName" name="productName" required>
					<option value="" disabled selected>Select a Product...</option>
				</select>
			</div>

			<div class="form-group">
				<label>Overall Rating:</label>
				<div class="rating">
					<input type="radio" id="star5" name="rating" value="5" required>
					<label for="star5">☆</label>
					<input type="radio" id="star4" name="rating" value="4">
					<label for="star4">☆</label>
					<input type="radio" id="star3" name="rating" value="3">
					<label for="star3">☆</label>
					<input type="radio" id="star2" name="rating" value="2">
					<label for="star2">☆</label>
					<input type="radio" id="star1" name="rating" value="1">
					<label for="star1">☆</label>
				</div>
			</div>

			<div class="form-group">
				<label for="installDate">Date of Installation:</label>
				<input type="date" id="installDate" name="installDate" required>
			</div>

			<div class="form-group">
				<label>Useful Features:</label>
				<div class="checkbox-group">
					<div>
						<input type="checkbox" id="feature1" name="features" value="Easy Installation">
						<label for="feature1">Easy Installation</label>
					</div>
					<div>
						<input type="checkbox" id="feature2" name="features" value="Durability">
						<label for="feature2">Durability</label>
					</div>
					<div>
						<input type="checkbox" id="feature3" name="features" value="Performance">
						<label for="feature3">Performance</label>
					</div>
					<div>
						<input type="checkbox" id="feature4" name="features" value="User-Friendly">
						<label for="feature4">User-Friendly</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="review">Written Review:</label>
				<textarea id="review" name="review" rows="4"></textarea>
			</div>

			<div class="form-group">
				<label for="userName">Your Name:</label>
				<input type="text" id="userName" name="userName">
			</div>

			<button type="submit" class="submit-btn">Submit Review</button>
		</form>
	</main>

	<footer>
        <p>© <span id="year"></span> | Haringanji Roike | Kampala, Uganda</p>
        <p id="lastModified" class="header-highlight">Last Modified: <span id="last-modified-date"></span></p>
    </footer>
	<script src="" defer></script>

</body>
</html>
